<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uninstall query - CloudAtlas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Uninstall query</h1>
<form action="#" th:action="@{/uninstall}" th:object="${uninstallForm}" method="post">
    <p>Name (without &): <input type="text" th:field="*{name}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<p th:text="${message}"></p>
</body>
</html>
